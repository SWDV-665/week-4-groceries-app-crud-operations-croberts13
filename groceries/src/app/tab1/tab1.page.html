<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <div class="ion-padding">
          <p>{{item.quantity}}</p>
        </div>

        <ion-item-options [style]="{'pointer-events':'initial'}">
          <ion-item-option>
            <button
              (click)="editItem(item, i)"
              ion-button
              color="primary"
              icon-start
            >
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
          </ion-item-option>

          <ion-item-option color="success">
            <button
              (click)="removeItem(item, i)"
              ion-button
              color="danger"
              icon-start
            >
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem(groceryitem)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
